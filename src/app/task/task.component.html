<div class="col-12 col-md-12">
  <h1 class="title text-center">TODO App List</h1>
  <form [formGroup]="formCreateTask" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" class="form-control" formControlName="title" required>
      <span *ngIf="title.invalid && title.errors.required" class="text-danger">
        Title is required.
      </span>
    </div>
    <div class="form-group">
      <button class="btn btn-success" style="width: 100%">Create</button>
    </div>
  </form>
  <table class="table table-bordered text-center">
    <tr>
      <td>STT</td>
      <td>Title</td>
      <td></td>
    </tr>
    <tr *ngFor="let task of tasks; index as i">
      <td>{{ i + 1}}</td>
      <td>{{ task.title}}</td>
      <td>
        <button (click)="delete(task.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </table>
</div>
