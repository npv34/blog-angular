<div class="col-12 col-md-12">
  <h1 class="title text-center">TODO App List</h1>
  <table class="table table-bordered text-center">
    <tr>
      <td>STT</td>
      <td>Title</td>
      <td></td>
    </tr>
    <tr *ngFor="let task of tasks; index as i">
      <td>{{ i + 1}}</td>
      <td>{{ task.title}}</td>
      <td><button (click)="delete(task.id)" class="btn btn-danger">Delete</button></td>
    </tr>
  </table>
</div>
